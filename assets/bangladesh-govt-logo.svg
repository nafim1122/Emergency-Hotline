  <text x="200" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">গণপ্রজাতন্ত্রী বাংলাদেশ</text>
  
  <!-- Bottom Bengali text -->
  <text x="200" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">সরকার</text>
</svg>

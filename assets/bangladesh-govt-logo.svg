    <polygon points="200,70 205,85 220,85 208,95 213,110 200,100 187,110 192,95 180,85 195,85"/>
    
    <!-- Right star -->
    <polygon points="330,200 325,215 310,215 322,225 317,240 330,230 343,240 338,225 350,215 335,215"/>
    
    <!-- Bottom star -->

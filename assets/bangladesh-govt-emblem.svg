<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Outer green circle -->
  <circle cx="200" cy="200" r="190" fill="#006A4E" stroke="#FFFFFF" stroke-width="8"/>
  
  <!-- Inner white circle -->
  <circle cx="200" cy="200" r="150" fill="#FFFFFF" stroke="#006A4E" stroke-width="2"/>
  
  <!-- Red circle background for map -->
  <circle cx="200" cy="200" r="120" fill="#F42A41"/>
  
  <!-- Bangladesh map in yellow/gold -->
  <path d="M150 140 C170 135, 210 130, 240 145 C260 155, 275 180, 270 210 C265 240, 250 265, 230 280 C210 295, 190 305, 170 300 C150 295, 135 280, 130 260 C125 240, 130 220, 135 200 C140 180, 145 160, 150 140 Z M210 180 C225 175, 240 185, 245 200 C250 215, 240 230, 225 235 C210 240, 195 230, 190 215 C185 200, 195 185, 210 180 Z" fill="#FFCD00"/>
  
  <!-- Four stars around the red circle -->
  <g fill="#FFCD00">
    <!-- Top star -->
    <polygon points="200,90 205,105 220,105 208,115 213,130 200,120 187,130 192,115 180,105 195,105"/>
    
    <!-- Right star -->
    <polygon points="310,200 305,205 305,220 295,208 280,213 290,200 280,187 295,192 305,180 305,195"/>
    
    <!-- Bottom star -->
    <polygon points="200,310 195,295 180,295 192,285 187,270 200,280 213,270 208,285 220,295 205,295"/>
    
    <!-- Left star -->
    <polygon points="90,200 95,195 95,180 105,192 120,187 110,200 120,213 105,208 95,220 95,205"/>
  </g>
  
  <!-- Bengali text top (গণপ্রজাতন্ত্রী বাংলাদেশ) -->
  <path d="M80,60 Q200,45 320,60" fill="none" stroke="transparent"/>
  <text font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    <textPath href="#topCurve" startOffset="50%">গণপ্রজাতন্ত্রী বাংলাদেশ</textPath>
  </text>
  
  <!-- Bengali text bottom (সরকার) -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">সরকার</text>
</svg>

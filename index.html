<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Service Directory</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <img src="assets/logo.png" alt="Bangladesh Emergency Logo" class="logo">
                <span class="website-name">Emergency Service</span>
            </div>
            <div class="nav-right">
                <div class="nav-item">
                    <i class="fas fa-heart heart-counter"></i>
                    <span id="heartCount">0</span>
                </div>
                <div class="nav-item">
                    <img src="assets/coin.png" alt="Coin" class="nav-icon">
                    <span id="coinCount">100</span>
                </div>
                <div class="nav-item copy-counter">
                    <span id="copyCount">2</span>
                    <span class="copy-text">Copy</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-content">
            <!-- Logo at top-center -->
            <div class="bangladesh-emblem">
                <img src="assets/logo-dark.png" alt="Bangladesh Emergency Services Emblem" class="hero-logo">
            </div>
            <!-- Section Title in the center -->
            <h1 class="hero-title-bangla">Emergency Service Directory</h1>
            <!-- Slogan in the bottom center -->
            <p class="hero-subtitle">Government Emergency Services at Your Fingertip â€“ A Project by Government of the People's Republic of Bangladesh</p>
        </div>
    </section>

    <!-- Main Section -->
    <section class="main-section">
        <div class="main-container">
            <!-- Emergency Cards Section -->
            <div class="cards-section">
                <div class="cards-grid" id="cardsGrid">
                    <!-- Cards will be generated dynamically -->
                </div>
            </div>

            <!-- History Section -->
            <div class="history-section">
                <div class="history-header">
                    <div class="history-title">
                        <i class="fas fa-phone"></i>
                        <h3>Call History</h3>
                    </div>
                    <button class="clear-history-btn" id="clearHistoryBtn">
                        Clear
                    </button>
                </div>
                <div class="history-content" id="historyContent">
                    <p class="no-history">No calls made yet</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast-notification"></div>

    <script src="script.js"></script>
</body>
</html>
